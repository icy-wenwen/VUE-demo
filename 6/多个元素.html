<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.0.1/vue.min.js"></script>
    <!--<script src="https://cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/2.0/animate.min.css">
    <style>
        p{
            width: 100px;
            height: 100px;
            background: red;
            margin:0 auto;
        }
    </style>
</head>
<body>
<div id="box">
    <input type="text" v-model="show">
    <transition-group enter-active-class="bounceInLeft" leave-active-class="bounceOutRight">
        <p v-show="show" class="animated" v-for="(val,index) in lists" :key="index">{{val}}</p>
    </transition-group>
</div>
<script>
    new Vue({
        el:'#box',
        data:{
            show:"",
            list:['apple','banana','orange','pear']
        },computed:{
            lists:function () {
                var arr = [];
                this.list.forEach(function (val) {
                    if (val.indexOf(this.show) !=1){
                        arr.push(val)
                    }
                }.bind(this))
                return arr
            }
        }
    })
</script>
</body>
</html>
