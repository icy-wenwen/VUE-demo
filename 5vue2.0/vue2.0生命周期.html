<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.0.1/vue.min.js"></script>
</head>
<body>
<div id="box">
    <input type="button" value="更新数据" @click="update()">
    <input type="button" value="销毁组件" @click="destory()">
    {{msg}}
    <input type="button" value="">
</div>
<script>

    new Vue({
        el:'#box',
        data:{
            msg:'vue2.0'
        },
        methods:{
          update(){
              this.msg = '大家好'
          },
            destory(){
              this.$destory();
            }
        },
        beforeCreate(){
            console.log("组件实例刚刚被创建");
        },
        created(){
            console.log("实例已经创建完成")
        },
        beforeMount(){
            console.log("模板编译之前")
        },
        mounted(){
            console.log("模板编译完成")
        },
        beforeUpdate(){
            console.log("组件更新之前")
        },
        updated(){
            console.log("组件更新完毕")
        },
        beforeDestory(){
            console.log("组件销毁")
        },
        destoryed(){
            console.log("组件销毁之后")
        }

    })
</script>
</body>
</html>
