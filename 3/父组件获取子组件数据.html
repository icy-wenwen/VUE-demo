<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>
<div id="box">
    <aaa></aaa>
<template id="aaa">
    <span>111</span>
    <input type="button" value="按钮">
    <bbb :m="msg2"></bbb>
</template>
</div>
<script>
    var vm = new Vue({
        el:"#box",
        data:{
            a:'aaa'
        },
        components:{
            'aaa':{
                template:"#box",
                components:{
                    'bbb':{
                        template:'<h3>我是bbb的组件</h3>'
                    }
                }
            }
        }
    })
</script>
</body>
</html>
