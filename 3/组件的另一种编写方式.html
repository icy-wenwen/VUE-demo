<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>
<div id="box">
    <my-bbb></my-bbb>
</div>
<script>
//    Vue.component("my-bbb",{
//        template:'<strong>好</strong>'
//    })
    var vm = new Vue({
        el:"#box",
        components:{
            'my-bbb':{
               data(){
                   return {
                       msg:"welcome vue"
                   }
               },
                methods:{
                   show(){
                       this.msg = "ahaha"
                   }
                },
                template:'<h2 @click="show()">标题2 -> {{msg}}</h2>'
            }
        }
    })
</script>
</body>
</html>
