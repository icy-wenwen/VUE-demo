<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="bower_components/vue/dist/vue.min.js"></script>
    <script src="bower_components/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="box">
    <ul>
        <li>
            <a v-link="{path:'/home'}">主页</a>
        </li>
        <li>
            <a v-link="{path:'/news'}">新闻</a>
        </li>
    </ul>
    <div>
        <!--展示内容-->
        <router-view></router-view>
    </div>
</div>
<script>
//  1  准备跟组件
    var App= Vue.extend();
//  2  home news组件
    var Home = Vue.extend({
        template:'<h3>我是主页</h3>'
    });
    var News = Vue.extend({
        template:'<h3>我是新闻</h3>'
    })
//   3 准备路由
    var router = new VueRouter();
//    4关联
    router.map({
        'home':{
            component:Home
        },
        'news':{
            component:News
        }
    })
//  5  启动路由
    router.start(App,"#box")
//  6  自动跳转
    router.redirect({
    '/':'home'
    })
</script>
</body>
</html>
