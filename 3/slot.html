<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="bower_components/vue/dist/vue.js"></script>
    <style>
    </style>
</head>
<body>
<div id="box">
<aaa>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
</aaa>
</div>
<template id="aaa">
    <h1>haha</h1>
    <slot></slot>      <!--占位-->
    <p>welcome vue</p>
</template>

<script>
    var vm=new Vue({
        el:'#box',
        data:{
            a:'aaa'
        },
        components:{
            'aaa':{
                template:'#aaa'
            }
        }
    });

</script>
</body>
</html>
