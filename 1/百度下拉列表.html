<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <input type="text" v-model="t1" @keyup="get()">
    <ul>
        <li v-for="value in myData">
            {{value}}
        </li>
    </ul>
    <p v-show="myData.length==0">暂无数据...</p>
</div>
<script src="https://cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/2.1.1-rc1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/vue-resource/1.3.1/vue-resource.min.js"></script>
<script>
    var c = new Vue({
        el:"body",
        data:{
            myData:[],
            t1:''
        },
        methods:{
            get:function () {
                this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',{
                    wd:this.t1
                },{
                    jsonp:"cb"
                }).then(function () {

                },function (res) {
                    this.myData.res.data.q;
                });
            }
        }
    })
</script>
</body>
</html>
