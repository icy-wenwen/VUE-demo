<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <input type="button" value="点击" v-on:dblclick="show()">
    <ul>
        <li v-for="item in arr">
            {{item}}
        </li>
    </ul>
</div>
<script src="https://cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
<script>
    var c = new Vue({
        el:"#box",
        data:{
            arr:['apple','banana','orange'],
            json:{
                a:'apple',
                b:'banana',
                c:'orange'
            }
        },
        methods:{
            show:function () {
                this.arr.push("tomato")
            }
        }
    })
</script>
</body>
</html>
